  <body   ><div class="login-box">

    <h1>Login</h1>

      <form id="form_id"  name="login" method="post">
  <div class="textbox">

      <i class="fa fa-user"></i>
      <input type="text" name="uname" placeholder="Username"  id="l_username">
    </div>
    <div class="textbox">
      <i class="fa fa-lock"></i>
      <input type="password" name="pwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="l_userpassword">
    </div>
    <input id="btn" type="button" name="" value="Sing in" onclick="validate()"></div>
    <input  style="margin-left:55%;" type="checkbox" name="vehicle1" value="tick">Remember me<br>
    </form>
    <p style="color:white">You don't want to log in? <a href="home.html" style=" text-decoration: none; color:gray;" >Go to the home page.</a> </p>
  </body>
